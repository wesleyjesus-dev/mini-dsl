  Color color = 2;
  Color shadow_color = 3;
  double elevation = 4;
  ShapeBorder shape = 5;
  bool border_on_foreground = 6;
  EdgeInsets margin = 7;
  Clip clip_behavior = 8;
}

message FloatingActionButton {
  Widget child = 1;
  Handler on_pressed = 2;
  string tooltip = 3;
  Color foreground_color = 4;
  Color background_color = 5;
  Color focus_color = 6;
  Color hover_color = 7;
  Color splash_color = 8;
  double elevation = 9;
  double focus_elevation = 10;
  double hover_elevation = 11;
  double highlight_elevation = 12;
  double disabled_elevation = 13;
  bool mini = 14;
  ShapeBorder shape = 15;
