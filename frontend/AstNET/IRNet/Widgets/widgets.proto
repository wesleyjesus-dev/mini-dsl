syntax = "proto3";

package IRNet.Widgets;

import "Widgets/handlers.proto";
import "Widgets/types.proto";

// Base Widget message with oneof for polymorphism
message Widget {
  string type = 1;
  oneof widget_data {
    Scaffold scaffold = 2;
    AppBar app_bar = 3;
    Body body = 4;
    Text text = 5;
    TextFromState text_from_state = 6;
    Button button = 7;
    Row row = 8;
    Column column = 9;
    ElevatedButton elevated_button = 10;
    Container container = 11;
    Padding padding = 12;
    Center center = 13;
    ListView list_view = 14;
    GridView grid_view = 15;
    Card card = 16;
    FloatingActionButton floating_action_button = 17;
    TextField text_field = 18;
    Image image = 19;
    Icon icon = 20;
    Divider divider = 21;
    SizedBox sized_box = 22;
    Expanded expanded = 23;
    Flexible flexible = 24;
    Stack stack = 25;
    Positioned positioned = 26;
    Wrap wrap = 27;
    Chip chip = 28;
    Switch switch = 29;
    Checkbox checkbox = 30;
    Radio radio = 31;
    Slider slider = 32;
    LinearProgressIndicator linear_progress_indicator = 33;
    CircularProgressIndicator circular_progress_indicator = 34;
    AlertDialog alert_dialog = 35;
    BottomSheet bottom_sheet = 36;
    Drawer drawer = 37;
    TabBar tab_bar = 38;
    TabBarView tab_bar_view = 39;
    NavigationBar navigation_bar = 40;
    NavigationDestination navigation_destination = 41;
    ListTile list_tile = 42;
    InkWell ink_well = 43;
    GestureDetector gesture_detector = 44;
    SafeArea safe_area = 45;
    SingleChildScrollView single_child_scroll_view = 46;
  }
}

// Widget implementations
message Scaffold {
  Widget app_bar = 1;
  Widget body = 2;
  Widget bottom_navigation_bar = 3;
}

message AppBar {
  Widget title = 1;
}

message Body {
  Widget content = 1;
  Widget button = 2;
}

message Text {
  string value = 1;
}

message TextFromState {
  TValue value = 1;
}

message Button {
  Widget text = 1;
  Handler handler = 2;
}

message Row {
  repeated Widget children_exprs = 1;
}

message Column {
  repeated Widget children_exprs = 1;
}

message ElevatedButton {
  Widget child = 1;
  Handler on_pressed_handler = 2;
  ButtonStyle style = 3;
}

// ============================================================================
// FLUTTER CORE WIDGETS
// ============================================================================

message Container {
  Widget child = 1;
  double width = 2;
  double height = 3;
  EdgeInsets padding = 4;
  EdgeInsets margin = 5;
  Color color = 6;
  BoxDecoration decoration = 7;
  AlignmentGeometry alignment = 8;
}

message Padding {
  Widget child = 1;
  EdgeInsets padding = 2;
}

message Center {
  Widget child = 1;
  double width_factor = 2;
  double height_factor = 3;
}

message ListView {
  repeated Widget children = 1;
  Axis scroll_direction = 2;
  bool reverse = 3;
  ScrollPhysics physics = 4;
  bool shrink_wrap = 5;
  EdgeInsets padding = 6;
}

message GridView {
  repeated Widget children = 1;
  SliverGridDelegate grid_delegate = 2;
  Axis scroll_direction = 3;
  bool reverse = 4;
  ScrollPhysics physics = 5;
  bool shrink_wrap = 6;
  EdgeInsets padding = 7;
}

message Card {
