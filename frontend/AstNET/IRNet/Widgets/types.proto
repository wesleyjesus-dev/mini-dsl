  Color background_color = 2;
  Color disabled_foreground_color = 3;
  Color disabled_background_color = 4;
  Color shadow_color = 5;
  Color surface_tint_color = 6;
  Color icon_color = 7;
  int32 icon_size = 8;
  IconAlignment icon_alignment = 9;
  Color disabled_icon_color = 10;
  Color overlay_color = 11;
  double elevation = 12;
  TextStyle textStyle = 13;
  EdgeInsetsGeometry padding = 14;
  Size minimum_size = 15;
  Size fixed_size = 16;
  Size maximum_size = 17;
  BorderSide side = 18;
  OutlinedBorder shape = 19;
  // TODO: MouseCursor enabled_mouse_cursor = 20;
  // TODO: MouseCursor disabled_mouse_cursor = 21;
