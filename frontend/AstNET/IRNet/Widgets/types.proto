  PRESSED = 2;
  DRAGGED = 3;
  SELECTED = 4;
  SCROLLED_UNDER = 5;
  DISABLED = 6;
  ERROR = 7;
}

message EdgeInsetsGeometry {
    double left = 1;
    double top = 2;
    double right = 3;
    double bottom = 4;
}

message InputDecoration {
    string hint_text = 1;
