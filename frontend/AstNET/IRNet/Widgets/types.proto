}

message Size {
  double width = 1;
  double height = 2;
}

message AnimationController {
  double value = 1;
  double lower_bound = 2;
  double upper_bound = 3;
}

message TabController {
  int32 index = 1;
  int32 length = 2;
}

message Decoration {
  Color color = 1;
}

enum TabBarIndicatorSize {
  TAB = 0;
  LABEL = 1;
}

enum TabAlignment {
  START_TAB = 0;
  START_OFFSET = 1;
  FILL_TAB = 2;
  CENTER_TAB = 3;
}

