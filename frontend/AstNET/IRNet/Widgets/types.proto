syntax = "proto3";

package IRNet.Widgets;

// TValue base message with oneof for polymorphism
message TValue {
  string key = 1;
  string type = 2;
  string value = 3;
  oneof value_data {
    TString t_string = 4;
  }
}

message TString {
  string key = 1;
}

enum MainAxisAlignment {
    MAIN_AXIS_START = 0;
    MAIN_AXIS_END = 1;
    MAIN_AXIS_CENTER = 2;
    MAIN_AXIS_SPACE_BETWEEN = 3;
    MAIN_AXIS_SPACE_AROUND = 4;
    MAIN_AXIS_SPACE_EVENLY = 5;
}

enum MainAxisSize {
    MAIN_AXIS_SIZE_MIN = 0;
    MAIN_AXIS_SIZE_MAX = 1;
}

enum CrossAxisAlignment {
    CROSS_AXIS_START = 0;
    CROSS_AXIS_END = 1;
    CROSS_AXIS_CENTER = 2;
    CROSS_AXIS_STRETCH = 3;
}

enum TextDirection {
    TEXT_DIRECTION_LTR = 0;
    TEXT_DIRECTION_RTL = 1;
}

enum VerticalDirection {
    VERTICAL_DIRECTION_UP = 0;
    VERTICAL_DIRECTION_DOWN = 1;
}

enum Clip {
    CLIP_NONE = 0;
    CLIP_HARD_EDGE = 1;
    CLIP_ANTI_ALIAS = 2;
    CLIP_ANTI_ALIAS_WITH_SAVE_LAYER = 3;
}

enum Axis {
    AXIS_HORIZONTAL = 0;
    AXIS_VERTICAL = 1;
}

// ============================================================================
// FLUTTER UI TYPES
// ============================================================================

message Color {
  int32 value = 1;
}

message EdgeInsets {
  double left = 1;
  double top = 2;
  double right = 3;
  double bottom = 4;
}

message BoxDecoration {
  Color color = 1;
  DecorationImage image = 2;
  Border border = 3;
  BorderRadius border_radius = 4;
  repeated BoxShadow box_shadow = 5;
  Gradient gradient = 6;
  BlendMode background_blend_mode = 7;
  BoxShape shape = 8;
}

message AlignmentGeometry {
  double x = 1;
  double y = 2;
}

message ScrollPhysics {
  bool bouncing = 1;
  bool clamping = 2;
}

message SliverGridDelegate {
  int32 cross_axis_count = 1;
  double main_axis_spacing = 2;
  double cross_axis_spacing = 3;
  double child_aspect_ratio = 4;
}

message ShapeBorder {
  BorderSide side = 1;
}

